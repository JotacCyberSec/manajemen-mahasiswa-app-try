{% extends "base_dashboard.html" %}
{% block content %}

<div class="card p-4">

  <!-- HEADER -->
  <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center gap-3 mb-4">
    <div>
      <h4 class="fw-bold mb-1">Data Mahasiswa</h4>
      <small class="text-muted">NIM · Nama · Email · Jurusan</small>
    </div>

    <div class="d-flex gap-2 flex-wrap">
      <a href="/add" class="btn btn-primary">
        <i class="bi bi-plus-lg"></i> Tambah
      </a>
      <a href="/export/csv" class="btn btn-outline-success">
        Export CSV
      </a>
      <a href="/export/excel" class="btn btn-outline-primary">
        Export Excel
      </a>
    </div>
  </div>

  <!-- IMPORT -->
  <div class="row g-2 mb-4">
    <div class="col-md-6">
      <form action="/import/csv" method="post" enctype="multipart/form-data" class="d-flex gap-2">
        <input type="file" name="file" class="form-control" required>
        <button class="btn btn-success">
          <i class="bi bi-upload"></i>
        </button>
      </form>
    </div>

    <div class="col-md-6">
      <form action="/import/excel" method="post" enctype="multipart/form-data" class="d-flex gap-2">
        <input type="file" name="file" class="form-control" required>
        <button class="btn btn-primary">
          <i class="bi bi-upload"></i>
        </button>
      </form>
    </div>
  </div>

  <!-- TABLE -->
  <div class="table-responsive">
    <table class="table table-hover align-middle">
      <thead>
        <tr>
          <th>NIM</th>
          <th>Nama</th>
          <th>Email</th>
          <th>Jurusan</th>
          <th class="text-end">Aksi</th>
        </tr>
      </thead>
      <tbody>
        {% for s in students %}
        <tr>
          <td class="fw-semibold">{{ s.nim }}</td>
          <td>{{ s.name }}</td>
          <td>{{ s.email }}</td>
          <td>
            <span class="badge bg-primary rounded-pill px-3">
              {{ s.major }}
            </span>
          </td>
          <td class="text-end">
            <a href="/delete/{{ s.nim }}"
               onclick="return confirm('Hapus {{ s.name }}?')"
               class="btn btn-sm btn-outline-danger rounded-pill">
              <i class="bi bi-trash"></i>
              <span class="d-none d-md-inline">Hapus</span>
            </a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

</div>

{% endblock %}
