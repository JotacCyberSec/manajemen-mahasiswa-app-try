<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <title>Login | Manajemen Mahasiswa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body{
      min-height:100vh;
      background:
        linear-gradient(
          rgba(15,23,42,.65),
          rgba(30,64,175,.55)
        ),
        url("{{ url_for('static', filename='images/gedung-unpam.jpg') }}")
        center/cover no-repeat;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family:system-ui,-apple-system,"Segoe UI",sans-serif;
    }

    /* ================= CARD ================= */
    .login-card{
      width:100%;
      max-width:400px;
      background:rgba(255,255,255,.85);
      backdrop-filter:blur(16px);
      border-radius:22px;
      padding:2.2rem 2rem;
      box-shadow:
        0 40px 80px rgba(0,0,0,.45);
      animation:fade .6s ease;
    }

    @keyframes fade{
      from{opacity:0; transform:translateY(15px);}
      to{opacity:1; transform:none;}
    }

    /* ================= LOGO ================= */
    .logo{
      display:flex;
      justify-content:center;
      gap:18px;
      margin-bottom:1.2rem;
    }

    .logo img{
      height:42px;
    }

    .title{
      text-align:center;
      font-weight:600;
      letter-spacing:.3px;
      color:#1f2937;
      margin-bottom:1.6rem;
    }

    /* ================= INPUT ================= */
    .form-control{
      height:46px;
      border-radius:12px;
      border:1px solid #e5e7eb;
      padding:.6rem 1rem;
      transition:.25s;
    }

    .form-control:focus{
      border-color:#2563eb;
      box-shadow:0 0 0 3px rgba(37,99,235,.15);
    }

    /* ================= BUTTON ================= */
    .btn-login{
      height:46px;
      border-radius:999px;
      background:linear-gradient(135deg,#2563eb,#1e40af);
      border:none;
      font-weight:600;
      transition:.25s;
    }

    .btn-login:hover{
      transform:translateY(-1px);
      box-shadow:0 10px 25px rgba(37,99,235,.4);
    }

    .footer{
      text-align:center;
      font-size:.75rem;
      color:#6b7280;
      margin-top:1.2rem;
    }

    @media(max-width:480px){
      .login-card{
        margin:1rem;
        padding:1.8rem;
      }
    }
  </style>
</head>

<body>

<div class="login-card">

  <!-- LOGO -->
  <div class="logo">
    <img src="{{ url_for('static', filename='images/sasmita.png') }}">
    <img src="{{ url_for('static', filename='images/unpam.png') }}">
  </div>

  <div class="title">Login Administrator</div>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-danger text-center mb-3">
          <i class="bi bi-exclamation-triangle-fill me-1"></i>
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form method="post">
    <div class="mb-3">
      <input class="form-control" name="username" placeholder="Username" required>
    </div>

    <div class="mb-3">
      <input class="form-control" name="password" type="password" placeholder="Password" required>
    </div>

    <button class="btn btn-login w-100 text-white">
      LOGIN
    </button>
  </form>

  <div class="footer">
    Â© 2025 Universitas Pamulang
  </div>

</div>

</body>
</html>
